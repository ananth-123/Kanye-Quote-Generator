<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500;10..48,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Kanye Quotes</title>
  </head>

  <body>
    <header class="navbar">
      <nav>
        <div class="navbarHead">
          <a href="#" id="titleName"><h1>Ye Quotes</h1></a>
          <a
            class="githubLink fa fa-github"
            href="https://github.com/ananth-123/Kanye-Quote-Generator"
            id="githubLink"
            target="_blank"
            ><svg
              aria-hidden="true"
              class="octicon octicon-mark-github"
              height="24"
              version="1.1"
              viewBox="0 0 16 16"
              width="24"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
            &nbsp;Star on Github
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="content-container">
        <div class="arrow-box" id="arrowBox">
          <span><h1>Generate a quote by Kanye West!</h1></span>
          <br /><br /><br /><br /><br /><br />
          <div class="arrow"></div>
        </div>
        <img class="imagekanye" src="" alt="" />
        <h3>&#8220;<span class="quote"></span> &#8220;</h3>
      </div>
      <div class="button-container">
        <a class="generateButton" onclick="generateButtonClicked()">Generate</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
